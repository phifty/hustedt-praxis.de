<form action="https://formspree.io/f/{{code}}" method="POST">
    <label>
        Name
        <input type="text" name="name">
    </label>
    <label>
        E-Mail
        <input type="text" name="_replyto">
    </label>
    <label>
        Telefon
        <input type="text" name="phone">
    </label>
    <label>
        Nachricht
        <textarea name="message"></textarea>
    </label>
    <button type="submit">Absenden</button>
</form>
