{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta property="og:title" content="{{ config.title }}" />
    <meta property="og:description" content="{{ config.description }}">
    <meta property="og:site_name" content="{{ config.title }}" />
    <meta property="og:url" content="{{ config.base_url }}" />

    <meta name="twitter:title" content="{{ config.title }}" />
    <meta name="twitter:description" content="{{ config.description | truncate(length=200) }}">

    <meta name="description" content="{{ config.description }}">

    <title>{{ config.title }}</title>

    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/index.css">
</head>


<body>
    <header>
        <div class="title">
            <span class="name">{{ config.title }}</span>
            <span class="description">{{ config.description }}</span>
        </div>
        <div class="navigation">
            {{ macros::links(entries=config.extra.navigation) }}
        </div>
    </header>
    <main>
        {% block main %}
        {% endblock main %}
    </main>
    <footer>
        {{ macros::links(entries=config.extra.footer) }}
    </footer>
</body>



</html>
